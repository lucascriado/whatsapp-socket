<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Dashboard</h1>
        <p>Esta é uma página protegida.</p>

        <button type="submit">Se conectar ao whatsapp socket</button>

        <button id="logout" class="btn btn-danger">Logout</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            axios.get('/user-info')
                .then(response => {
                    console.log("Usuário logado:", response.data);
                })
                .catch(error => {
                    console.error("Erro ao obter informações do usuário:", error);
                });
        });
    
        document.getElementById('logout').addEventListener('click', function() {
            axios.post('/logout')
                .then(() => {
                    window.location.href = '/login';
                })
                .catch(error => {
                    console.error('Erro ao fazer logout:', error);
                    alert('Erro ao fazer logout');
                });
        });

        document.querySelector('button[type="submit"]').addEventListener('click', function() {
            const token_sessao = "mock_token_123";
            const grupo_id = "mock_grupo_456";

            axios.post('http://localhost:3000/connect', { // Adicionada a porta 3000
                token_sessao,
                grupo_id
            })
            .then(response => {
                console.log("Conexão com WhatsApp:", response.data);
            })
            .catch(error => {
                console.error("Erro ao conectar ao WhatsApp:", error);
            });
        });
    </script>
</body>
</html>
